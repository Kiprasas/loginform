<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">    
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <title>Login</title>
    </head>
<body class="container">
        <div class="row">
        <div class="col-md-6">
                <h1 class="h1 text-center">Login.</h1>
                <div class="inputs">
                    <label for="username" class="label">Username</label>
                    <input type="text" class="form-control username" placeholder="Type your username" aria-label="username" id="username">
                    <label for="password" class="label" >Password</label>
                    <input type="password" class="form-control password" placeholder="Type your password" aria-label="password" id="password">
                </div>
                    <a class="forgotps" href="#">Forgot password?</a>
                    <button type="button" class="btn">LOGIN</button>
                    <a class="signup" href="#">Or Sign Up Using</a>
                    <div class="logos"> 
                        <a href="https://www.facebook.com/"><img src="icons/facebook.png" alt="facebook" width="36px"/></a>
                        <a href="https://twitter.com/?lang=en"><img src="icons/twitter.png" alt="twitter" width="36px"/></a>
                        <a href="https://mail.google.com/"><img src="icons/google.png" alt="google" width="36px"/></a>
                    </div>
                    <div class="signup row">
                        <a class="signup text-center" href="#">Or Sign Up Using</a>
                        <button type="button" class="sgnbtn">Sign Up</button>
                    </div>
            </div>
        </div>
</body>
</html>
